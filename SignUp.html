<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Foodie</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="icon" href="favicon.ico">
    <style>
      body {
        background-image: url('sign-up.png');
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

            }
    </style>

  </head>
  <body>


        <section id="contact">
            <h1 class="h-primary center">Sign Up</h1>
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">First Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                      <div class="form-group">
                          <label for="phone">Phone Number: </label>
                          <input type="phone" name="name" id="phone" placeholder="Enter your Phone No.">
                      </div>
                        <label for="email">Email: </label>
                        <input type="email" name="name" id="email" placeholder="Enter your Email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" name="name"  placeholder="Enter your Password">
                    </div>

                    <button class="btn"><a href="index.html">Create Account</a></button>
                </form>
            </div>
         </section>


  </body>
</html>
